version: '3'
services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    ports:
      - 8080:8080
    volumes:
      - ./jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    entrypoint: /sbin/tini -- /usr/local/bin/jenkins.sh

  site_documentation:
    image: nginx
    ports:
      - 8000:80
    volumes:
      - ./build/html:/usr/share/nginx/html